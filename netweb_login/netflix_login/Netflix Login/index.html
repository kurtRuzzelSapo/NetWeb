<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicon_io/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon_io/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon_io/favicon-16x16.png"
		/>

		<link rel="manifest" href="/favicon_io/site.webmanifest" />
		<title>Netweb</title>
	</head>

	<body>
		<div class="header">
			<div class="logo">
				<a href="#">
					<img src="/img/netweb profle.png" alt="" />
				</a>
			</div>
		</div>

		<div class="login_body">
			<div class="login_box">
				<h2>Log in page</h2>
				<form action="/flexbox/project netweb/watch.html">
					<div class="input_box">
						<input required type="email" placeholder="Email or phone number	" />
					</div>

					<div class="input_box">
						<input required type="password" placeholder="Password" />
					</div>

					<div>
						<a href="/flexbox/project netweb/watch.html"
							><button href="/flexbox/project netweb/watch.html" class="submit">
								Enter
							</button></a
						>
					</div>
				</form>

				<div class="support">
					<div class="remember">
						<span
							><input
								type="checkbox"
								style="margin: 0; padding: 0; height: 13px"
						/></span>
						<span>Remember me</span>
					</div>
					<div class="help">
						<a href="#"> Need Help? </a>
					</div>
				</div>

				<div class="login_footer">
					<div class="login_facebook">
						<span
							><img
								height="20px"
								src="assets/img/Facebook_logo.png"
								alt="facebook"
						/></span>
						<span><a href="#">Connect com Facebook</a></span>
					</div>

					<div class="sign_up">
						<p>New around here? <a href="#">Subscribe now.</a></p>
					</div>

					<div class="terms">
						<p>
							This page is protected by Google reCAPTCHA to ensure you are not a
							robot. <a href="#">Know more</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
